<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Dry Field</h1>
			<p>Farm simulation game</p>
		</div>
		<div class="container">
			<section class="row">
				<div class="col col-md-4">
					<div class="square" id="score">
						<div class="square_content">
							<div class="square_inner">
								<span class="value number">0</span><br>
								<span class="label"><i class="glyphicon glyphicon-leaf"></i></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col col-md-4">
					<div class="square square--water tank" id="tank">
						<div class="square_content">
							<div class="square_inner">
								<span class="quantity number">0</span> / <span class="size">0</span><br>
								<span class="label"><i class="glyphicon glyphicon-tint"></i></span>
							</div>
						</div>
						<div class="square_progress"></div>
						<button class="square_button btn-buy"></button>
					</div>
				</div>
				<div class="col col-md-4">
					<div class="square square--wallet" id="wallet">
						<div class="square_content">
							<div class="square_inner">
								<span class="amount number">0</span><br>
								<span class="label"><i class="glyphicon glyphicon-usd"></i></span>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="fields" id="sectionGame">
				<h2>My fields</h2>
				<div class="row">
					<div class="col-md-4">
						<div class="field" id="field-0">
							<button class="field-button field-button--water btn-irrigate">
								<span class="field-button_content"><i class="glyphicon glyphicon-tint"></i></span>
								<span class="field-button_progress"></span>
							</button>
							<button class="field-button field-button--harvest btn-harvest">
								<span class="field-button_content"><i class="glyphicon glyphicon-leaf"></i></span>
								<span class="field-button_progress"></span>
							</button>
						</div>
					</div>
					<div class="col-md-4">
						<div class="field" id="field-1">
							<button class="field-button field-button--water btn-irrigate">
								<span class="field-button_content"><i class="glyphicon glyphicon-tint"></i></span>
								<span class="field-button_progress"></span>
							</button>
							<button class="field-button field-button--harvest btn-harvest">
								<span class="field-button_content"><i class="glyphicon glyphicon-leaf"></i></span>
								<span class="field-button_progress"></span>
							</button>
						</div>
					</div>
					<div class="col-md-4">
						<div class="field" id="field-2">
							<button class="field-button field-button--water btn-irrigate">
								<span class="field-button_content"><i class="glyphicon glyphicon-tint"></i></span>
								<span class="field-button_progress"></span>
							</button>
							<button class="field-button field-button--harvest btn-harvest">
								<span class="field-button_content"><i class="glyphicon glyphicon-leaf"></i></span>
								<span class="field-button_progress"></span>
							</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
